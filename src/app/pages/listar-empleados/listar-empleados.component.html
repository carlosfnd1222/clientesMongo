<br>

<div class="container">
    <!--Mensaje por si no hay empleados-->
    <p *ngIf="Empleados.length <= 0" class="text-center">No hay empleados registrados</p>

    <!--Lista de empleados-->
    <table class="table table-bordered" *ngIf="Empleados.length > 0">
        <thead class="table-sucess">
            <tr>
                <th scope="col">ID Empleado</th>
                <th scope="col">Nombre</th>
                <th scope="col">Departamento</th>
                <th scope="col">Correo</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of Empleados; let i = index">
                <td>{{empleado._id}}</td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.departamento}}</td>
                <td>{{empleado.email}}</td>
                <td>{{empleado.telefono}}</td>
                <td>
                    <span [routerLink]="['/editar-empleado', empleado._id]">
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                    </span>
                </td>

                <td>
                    <span (click)="eliminarEmpleado(empleado,i)">
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
